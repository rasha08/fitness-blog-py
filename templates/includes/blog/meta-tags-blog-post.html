<title>{{ data.meta.title }}</title>
<meta name="description" content="{{ data.meta.description }}">
<meta name="keywords" content="{{ data.meta.keywords }}">
<meta property="og:title" content="{{ data.meta.title }}">
<meta property="og:type" content="website">
<meta property="og:description" content="{{ data.meta.description }}">
<meta property="og:site_name" content="{{ data.meta.title }}">
<meta property="og:locale" content="sr_RS">
<meta property="og:article:author" content="https://www.facebook.com/jelenastevanovic.rs">
<meta property="og:url" content="{{ data.meta.url }}">
<meta property="og:image" content="{{ data.meta.image }}">
<meta name="twitter:card" content="summary">
<meta name="twitter:url" content="{{ data.meta.url }}">
<meta name="twitter:title" content="{{ data.meta.title }}">
<meta name="twitter:description" content="{{ data.meta.description }}">
<meta name="twitter:image" content="{{ data.meta.image }}">
<meta name="twitter:site" content="@NS_FitnesTrener">
<meta name="twitter:creator" content="@NS_FitnesTrener">
<script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "Article",
    "author": "Fitness Blog Za Zene - Personalni Trener Jelena Stevanovic",
    "interactionStatistic": [
      {
        "@type": "InteractionCounter",
        "interactionType": "http://schema.org/CommentAction",
        "userInteractionCount": "357"
      }
    ],
    "name": "{{ data.meta.title }}"
    "description": {{ data.meta.description }},
    "image": "{{ data.meta.image }}"
  }
</script>
